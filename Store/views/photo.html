<div class="photo">
  <div class="container" value = detail">
    <img ng-src="{{detail.url}}">
    <h2 class="photo-title">{{detail.title}}</h2>
    <p class="photo-views">{{detail.price | currency:'Â£'}}
    <button ng-click="addTo()" class="btn btn-info btn-sm" style="margin-left: 20px">Add to Cart
      <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button></p>
    <br/>
    <p class="photo-pubdate">Date: {{detail.pubdate | date}}</p>
    <p class="photo-author">Category: {{detail.category}}</p>
    <p class="photo-upvotes">Likes: {{detail.upvotes | number}}</p>
  </div>
</div>
