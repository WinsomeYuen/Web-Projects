<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Muli" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  </head>
  <body ng-app="GalleryApp">
    <div class="header">
      <div class="container">
        <a href="#/" style="font-size: 25px">
            <img src="img/logo.svg" width="80" height="80">FashionUnited</a>
      </div>
      <div class="checkout">
        <a href="#/cart" class="btn btn-info btn-sm">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
      </div>
    </div>
    <div ng-view></div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/PhotoController.js"></script>
    <script src="js/controllers/CartController.js"></script>

    <!-- Services -->
    <script src="js/services/photos.js"></script>
  </body>
</html>
