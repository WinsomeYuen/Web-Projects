<!DOCTYPE html>
<html>
	<head>
		<title>Web Form</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
		<link href='http://fonts.googleapis.com/css?family=NTR' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="signup">
			<div id="header"><h1>Create your account</h1></div><br/>
			<form>
				<input type="text" name="firstName" placeholder="Full name"></input><br/>
				<input type="text" name="lastName" placeholder="Email address"></input><br/>
				Role:
				<input type="radio" name="role">Developer
				<input type="radio" name="role">Designer
				<input type="radio" name="role">Product Manager<br/>
				<input type="checkbox" name="notify" value="updates" checked>I'd like to receive notices when this website updates.<br/>
		    <input type="submit">
			</form>
		</div>
	</body>
</html>
